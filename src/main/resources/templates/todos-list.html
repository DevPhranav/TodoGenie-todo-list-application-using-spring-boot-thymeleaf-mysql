<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div style="height:200px">
    <form action="#" th:action="@{/logout}" method="POST">

        <input type="submit" value="Logout"/>
    </form>
</div>

<div class="container">

    <h3>Todo List</h3>
    <hr>

<!--        Add a button -->
    <a th:href="@{/todos/addTodo}"
       class="btn btn-primary btn-sm mb-3">
        Add Todo
    </a>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Completed</th>
<!--            <th>Action</th>-->
        </tr>
        </thead>
        <tbody>
        <tr th:each="todo : ${todos}">

            <td th:text="${todo.title}"/>

            <td th:text="${todo.description}"/>

            <td th:text="${todo.completed}"/>

            <!--              Add update button link-->
            <td>
                <a th:href="@{/todos/showFormForUpdate(todoId=${todo.id})}"
                   class="btn btn-info btn-sm">
                    Update
                </a>
                <a th:href="@{/todos/delete(todoId=${todo.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if(!(confirm('Are you sure you wnat to delete this employee?'))) return false;">
                    Delete
                </a>
            </td>


        </tr>
        </tbody>

    </table>
</div>
</body>
</html>
