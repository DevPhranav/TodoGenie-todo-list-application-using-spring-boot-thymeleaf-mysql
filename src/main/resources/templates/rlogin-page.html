<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
</head>
<body>
<div class="login-container">
    <h2>Login</h2>

    <div th:if="${param.error}">
        <div style="color:red;">
            Invalid username or password.
        </div>
    </div>
    <div th:if="${param.logout}">
        <div style="color:blue;">
            You have been logged out.
        </div>
    </div>
    <form th:action="@{/authenticateTheUser}" method="POST" class="form-horizontal">
        <div class="form-group">
            <div th:if="${param.registerSuccess}">
                <div style="color:green;">
                    Registration successfully completed. Please log in.
                </div>
            </div>
            <div th:if="${param.alreadyExist}">
                <div style="color:red;">
                    User already exists. Please try logging in.
                </div>
            </div>
            <div th:if="${param.error}">
                <div style="color:red;">
                    Invalid username or password.
                </div>
            </div>
            <div th:if="${param.logout}">
                <div style="color:blue;">
                    You have been logged out.
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="username">Email:</label>
            <input type="email" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <button type="submit">Login</button>
        </div>
    </form>
    Don't have an account? <a th:href="@{/registerPage}">Register</a>
</div>

</div>
</body>
</html>
