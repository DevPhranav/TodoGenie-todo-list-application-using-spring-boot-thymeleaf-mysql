<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <style>
        body {
            background-color:rgb(224, 224, 224);
            font-family: 'Arial', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            width: 80%;
            max-width: 1200px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .left, .right {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 500px;
        }

        .left {
            background-color: #F8F9FA;
            padding: 2rem;
            text-align: center;
        }

        .left h1 {
            color: #333;
        }

        .right {
            background-color: #FFFFFF;
            padding: 2rem;
        }

        .login-container {
            width: 100%;
            max-width: 300px;
            text-align: center;
        }

        h2 {
            margin-bottom: 1.5rem;
            color: #333;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            background-color: #6A82FB;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #FC5C7D;
        }

        .success-message {
            color: green;
            margin-bottom: 1rem;
        }

        .error-message {
            color: red;
            margin-bottom: 1rem;
        }

        .logout-message {
            color: blue;
            margin-bottom: 1rem;
        }

        a {
            color: #6A82FB;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="left">
        <h1>Todo List</h1>
    </div>
    <div class="right">
        <div class="login-container">
            <h2>Login</h2>

            <div th:if="${param.error}">
                <div class="error-message">
                    Invalid username or password.
                </div>
            </div>
            <div th:if="${param.logout}">
                <div class="logout-message">
                    You have been logged out.
                </div>
            </div>
            <form th:action="@{/authenticateTheUser}" method="POST" class="form-horizontal">
                <div class="form-group">
                    <div th:if="${param.registerSuccess}">
                        <div class="success-message">
                            Registration successfully completed. Please log in.
                        </div>
                    </div>
                    <div th:if="${param.alreadyExist}">
                        <div class="error-message">
                            User already exists. Please try logging in.
                        </div>
                    </div>
                    <div th:if="${param.error}">
                        <div class="error-message">
                            Invalid username or password.
                        </div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="logout-message">
                            You have been logged out.
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="username">Email:</label>
                    <input type="email" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <button type="submit">Login</button>
                </div>
            </form>
            Don't have an account? <a th:href="@{/registerPage}">Register</a>
        </div>
    </div>
</div>
</body>
</html>
