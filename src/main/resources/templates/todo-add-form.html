<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add or Update Todo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h3 {
            text-align: center;
            color: #333;
        }

        hr {
            margin: 20px 0;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background: #17a2b8;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        .btn:hover {
            background: #138496;
        }

        .radio-container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .radio-label {
            margin-left: 10px;
            font-size: 16px;
        }

        .radio-group {
            display: flex;
            gap: 10px;
        }

        .radio-input {
            display: none;
        }

        .radio-custom {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid #ccc;
            position: relative;
            cursor: pointer;
        }

        .radio-custom::after {
            content: '';
            display: block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #2196F3;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.2s ease-in-out;
        }

        .radio-input:checked + .radio-custom::after {
            transform: translate(-50%, -50%) scale(1);
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #17a2b8;
        }

        .back-link:hover {
            color: #138496;
        }
    </style>
</head>
<body>

<div class="container">
    <h3>Todo List</h3>
    <hr>
    <p class="h4 mb-4">Add Todo</p>
    <form action="#" th:action="@{/todos/save}" th:object="${todo}" method="POST">

        <!-- Add hidden form field to handle the update -->
        <input type="hidden" th:field="*{id}">
        <input type="text" th:field="*{title}" class="form-control" placeholder="Title">
        <input type="text" th:field="*{description}" class="form-control" placeholder="Description">

        <div class="radio-container">
            <label class="radio-group">
                <input type="radio" th:field="*{completed}" class="radio-input" value="1">
                <span class="radio-custom"></span>
                <span class="radio-label">Completed</span>
            </label>
            <label class="radio-group">
                <input type="radio" th:field="*{completed}" class="radio-input" value="0">
                <span class="radio-custom"></span>
                <span class="radio-label">Not Completed</span>
            </label>
        </div>

        <button type="submit" class="btn">Add or Update Todo</button>
    </form>

    <hr>
    <a th:href="@{/}" class="back-link">Back to Todo List</a>
</div>

</body>
</html>
