<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Add Todo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h3>Todo List </h3>
    <hr>
    <p class="h4 mb-4">Add Todo</p>
    <form action="#" th:action="@{/todos/save}" th:object="${todo}" method="POST">


        <!-- Add hidden form field to handle the update   -->
        <input type="hidden" th:field="*{id}">
        <input type="text" th:field="*{title}" class="form-control mb-4 w-25" placeholder="Title">
        <input type="text" th:field="*{description}" class="form-control mb-4 w-25" placeholder="description">
        <input type="text" th:field="*{completed}" class="form-control mb-4 w-25" placeholder="completed">

        <button type="submit" class="btn btn-info col-2">Add Todo</button>
    </form>

    <hr>
    <a th:href="@{/}">Back to Todo List</a>
</div>

</body>
</html>
